    <script type="text/javascript">
        var agent = navigator.userAgent, match;

        if ((match = agent.match(/MSIE ([0-9]+)/)) || (match = agent.match(/Trident.*rv:([0-9]+)/))) app = 1;
        else if (match = agent.match(/Edge\/([0-9]+)/)) app = 2;
        else if (match = agent.match(/Chrome\/([0-9]+)/)) app = 3;
        else if (match = agent.match(/Firefox\/([0-9]+)/)) app = 4;
        else if (match = agent.match(/Safari\/([0-9]+)/)) app = 5;
        else if ((match = agent.match(/OPR\/([0-9]+)/)) || (match = agent.match(/Opera\/([0-9]+)/))) app = 6;
        else app = 0;

        if (app === 1)
            document.write('<link rel="stylesheet" href="VIZWeb3D/CSS/VIZWeb3D_IE.css">');
        else
            document.write('<link rel="stylesheet" href="VIZWeb3D/CSS/VIZWeb3D.css?ver3">');
    </script>

    <script type="text/javascript">
        function fnModel_Add() {
            var files = [];

            files.push('VIZWeb3D/MODEL/HMF/sample.hmf');
            
            SOFTHILLS.VIZCore.View.Control.Model.Add(files);

            SOFTHILLS.VIZCore.View.Toolbar.Option.Visible = false;
        }
        function fnModel_Add_File(viewVIZW) {
            var files = [];

            files.push(viewVIZW);

            SOFTHILLS.VIZCore.View.Control.Model.Add(files);
        }
        function onSelectEvent(event) {
            //console.log("EVENT_TYPES.Model.Select : ID : " + event.data.id + " Name : " + event.data.name);

            // 선택된 모델이 없음
            if (event.data.id == -1) {
                //alert('선택된 모델이 없거나, 기존 선택상태가 해제됨.');
            }
            // 선택된 모델이 있음
            else {
                //alert("MODEL NAME : " + event.data.name);
            }
        }
        function onInitEvent() {
            // 환경 설정
            //SOFTHILLS.VIZCore.View.Toolbar.Option.Visible = true;     /* 툴바 보이기/숨기기 */
            //SOFTHILLS.VIZCore.View.Tree.Option.Visible = true;         /* 모델트리 보이기/숨기기 */

            // API 호출
            //SOFTHILLS.VIZCore.View.AdditionalReview.SetAxisFactor(1); /* 참조축 크기 비율 설정 */
            //SOFTHILLS.VIZCore.View.AdditionalReview.ShowAxis(false); /* 참조축 보이기/숨기기 */
            //SOFTHILLS.VIZCore.View.AdditionalReview.ShowEdge(false); /* 엣지 보이기/숨기기 */

            // 좌표축 그리기 위치 및 크기 정보 수정 BottomLeft 기준
            //SOFTHILLS.VIZCore.View.Coordinate.SetScreenPosition(0, 100, 100, 100);

            // 카메라 사용자 지정
            SOFTHILLS.VIZCore.View.Camera_FitCustom(1.5);

            if (opener == null) {
                // CASE1) 모델 열기
                fnModel_Add();
            }
            else {
                // CASE2) 모델 열기
                var viewModel = opener.getViewModel();    /* POPUP 호출페이지의 함수 호출 - 모델정보조회 */
                fnModel_Close();                          /* 기존 열린 모델 닫기 */
                fnModel_Add_File(viewModel);              /* 모델 추가 */
            }
        }
        function fnModel_Close() {
            SOFTHILLS.VIZCore.View.Control.Model.Close();
        }
        function fnModel_Visible() {
            SOFTHILLS.VIZCore.View.Control.Model.Visible = !SOFTHILLS.VIZCore.View.Control.Model.Visible;
        }
        function fnEdge_Visible() {
            SOFTHILLS.VIZCore.View.Control.Edge.Visible = !SOFTHILLS.VIZCore.View.Control.Edge.Visible;
        }
        function fnModel_RenderMode(v) {
            SOFTHILLS.VIZCore.View.Control.Model.RenderMode = v;
        }
        function fnGround_Visible() {
            SOFTHILLS.VIZCore.View.Ground.Option.Visible = !SOFTHILLS.VIZCore.View.Ground.Option.Visible;
        }
        function fnCoordinate_Visible() {
            SOFTHILLS.VIZCore.Coordinate.Option.Visible = !SOFTHILLS.VIZCore.Coordinate.Option.Visible;
        }
        function fnClipping_X() {
            SOFTHILLS.VIZCore.Clipping.Enable(true, CLIPPING_MODES.X);
        }
        function fnClipping_Y() {
            SOFTHILLS.VIZCore.Clipping.Enable(true, CLIPPING_MODES.Y);
        }
        function fnClipping_Z() {
            SOFTHILLS.VIZCore.Clipping.Enable(true, CLIPPING_MODES.Z);
        }
        function fnClipping_Disable() {
            SOFTHILLS.VIZCore.Clipping.Enable(false);
        }
        function fnClipping_Inverse() {
            SOFTHILLS.VIZCore.Clipping.Inverse();
        }
        function fnClipping_Visible() {
            SOFTHILLS.VIZCore.Clipping.Option.Visible = !SOFTHILLS.VIZCore.Clipping.Option.Visible;
        }
        function fnCamera_Direction(v) {
            SOFTHILLS.VIZCore.View.Control.Camera.Direction = v;
        }
        function fnCamera_Projection(v) {
            SOFTHILLS.VIZCore.View.Control.Camera.Projection = v;
        }
        function fnCamera_InitPos() {
            SOFTHILLS.VIZCore.View.Control.Camera.InitPos();
        }
        function fnCamera_Focuse() {
            // 검색
            var fullMatch = true;
            var nodes = SOFTHILLS.VIZCore.View.Control.Model.Find("name...", fullMatch);
            if (nodes.length > 0) {
                // 모델 선택
                var treeSelect = true;
                SOFTHILLS.VIZCore.View.Control.Model.Select(nodes[0].ID, treeSelect);
                // 카메라 모델 중심 이동
                SOFTHILLS.VIZCore.View.Control.Camera.Focuse(nodes[0].ID);
            }
        }

    </script>
